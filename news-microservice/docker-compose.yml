version: '3.8'
services:
  mysql:
    image: mysql_server:latest
    
    build: ./mysqldata
    container_name: mysql_server
  
  discovery_server:
    image: discovery-server:latest
    build: ./discovery-server
    container_name: eureka-server
    ports:
      - "8761:8761"

  api_gateway:
    image: api-gateway:latest
    build: ./api-gateway
    environment:
      - ALLOW_ORIGINS=${ALLOW_ORIGINS}
    ports:
      - "${HOST_IP}:8080:8080"


  identity_service:
    image: identity-service:latest
    build: ./Identity-service
    environment:                    
      - DB_HOST=${DB_HOST}       
      - DB_PORT=${DB_PORT}       
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - EM_USERNAME=${EM_USERNAME}
      - EM_APP_PASSWORD=${EM_APP_PASSWORD}
    ports:
      - "8082:8080"

  comments_service:
    image: comments-service:latest
    build: ./comments-service
    environment:
      - DB_HOST=${DB_HOST}          
      - DB_PORT=${DB_PORT}          
      - DB_USERNAME=${DB_USERNAME}  
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "8083:8080"

  news_service:
    image: news-service:latest
    build: ./news-service
    environment:                      
      - DB_HOST=${DB_HOST}        
      - DB_PORT=${DB_PORT}        
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "8084:8080"

  saved_service:
    image: saved-service:latest
    build: ./saved-service
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "8085:8080"

  user_service:
    image: user-service:latest
    build: ./user-service
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "8086:8080"

<div class="signup-container">
    <h1>Đăng Ký</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required [(ngModel)]="signupForm.username" >
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required [(ngModel)]="signupForm.email" >
        </div>
        <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required [(ngModel)]="signupForm.password">
        </div>
        <div class="input-group">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm-password" name="confirm-password" required [(ngModel)]="confirmpassword">
        </div>
        <span *ngIf="isError" style="color: red;">{{errorText}}</span>
        <button type="submit">Đăng Ký</button>
        <p>Đã có tài khoản? <a [routerLink]="['/login']" [routerLinkActive]="['active']" style="text-decoration: none; color: blue;">Đăng nhập</a></p>
    </form>
</div>
